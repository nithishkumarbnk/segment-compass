<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body
    style="
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    "
  >
    <div
      style="
        background: white;
        padding: 40px;
        border-radius: 12px;
        width: 350px;
      "
    >
      <h2 style="text-align: center; margin-bottom: 20px">ğŸ” Admin Access</h2>

      {% with messages = get_flashed_messages() %} {% if messages %}
      <div style="color: red; text-align: center; margin-bottom: 15px">
        {{ messages[0] }}
      </div>
      {% endif %} {% endwith %}

      <form method="POST">
        <div style="margin-bottom: 15px">
          <label style="display: block; margin-bottom: 5px; font-weight: 600"
            >Password</label
          >
          <input
            type="password"
            name="password"
            style="
              width: 100%;
              padding: 10px;
              border: 1px solid #ddd;
              border-radius: 6px;
            "
          />
        </div>
        <button type="submit" class="btn-primary" style="width: 100%">
          Authenticate
        </button>
      </form>
      <a
        href="/"
        style="
          display: block;
          text-align: center;
          margin-top: 20px;
          color: #666;
          font-size: 0.9rem;
        "
        >â† Back to Landing</a
      >
    </div>
  </body>
</html>
